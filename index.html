
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta http-equiv="X-UA-Compatible"content="IE=edge,IE=IE9" />
        <meta http-equiv="X-UA-Compatible"content="IE=edge" />
        <title>pdf预览</title>
        <script type="text/javascript" src="/static/jquery-1.11.2.min.js"></script>
        <script>
            fnResize()
            window.onresize = function () {
              fnResize()
            }
            function fnResize() {
              var deviceWidth = document.documentElement.clientWidth || window.innerWidth;
              console.log(deviceWidth)
              if(deviceWidth>=1200){
                document.documentElement.style.fontSize = (deviceWidth / 100) + 'px';
              }
            }
        </script>
    </head>
    <body>
        <div id="app" style="width: 100%;height: 100%"></div>
        <!-- built files will be auto injected -->
        <script>
            if (!window.scrollTo) {
                window.scrollTo = function(left,top) {
                    window.scrollLeft = left;
                    window.scrollTop = top;
                };
            }

            if (!document.body.scrollTo) {
                Element.prototype.scrollTo = function(left,top) {
                    this.scrollLeft = left;
                    this.scrollTop = top;
                };
            }
        </script>
    </body>
</html>
